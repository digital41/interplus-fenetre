name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: '148.230.127.222'
          port: 65002
          username: 'u234542620_3384XsoNz'
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './dist/*'
          remote_path: './public_html/'
          sftpArgs: '-o StrictHostKeyChecking=no'
