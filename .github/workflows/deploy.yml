name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -u "${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }}" -p ${{ secrets.SFTP_PORT }} sftp://${{ secrets.SFTP_SERVER }} << EOF
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          mirror -R --verbose --delete ./dist/ ./public_html/
          bye
          EOF
